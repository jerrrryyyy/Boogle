<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>LOGIN BOOGLE</title>

</head>

<body>

    <div class="logo">
        <img src="logo.png" class="center" width="150px" height="50px">
        <h1>One account. All of boogle.</h1>
        <h2>Sign in with your boogle account

    </div>


    <div class="container">
        <div class="container rounded shadow-lg px-4 py-5 mt-5 bg-white" style="max-width: 450px">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1"><strong>Username</strong></label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"><strong>Password</strong></label>
                    <input type="password" class="form-control" id="exampleInputPassword1" />
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary w-75 btn-block mx-auto">
                    Sign in
                </button>
            </form>
        </div>
    </div>
    <div class="container2">
        <div style="display:flex; justify-content:center">
            <a href="/">Create account</a>
        </div>
    </div>

    <div class="container2">
        <div style="display:flex; justify-content:center">
            <p>One Boogle Account for everything boogle</p>

        </div>
</body>

<footer>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">About boogle</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Privacy <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Terms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                </li>
            </ul>
        </div>
    </nav>
    </div>
</footer>

</html>
